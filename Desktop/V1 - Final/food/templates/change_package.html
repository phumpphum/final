{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Change Package</h2>

    <form method="post" class="text-center">
        {% csrf_token %}

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="package" id="package379" value="379" {% if selected_package == "379" %}checked{% endif %} required>
            <label class="form-check-label" for="package379">
                Package 379
            </label>
        </div>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <p class="text-danger fw-bold">
            ⚠️ Once you proceed, you cannot change the package back to 279.
        </p>

        <!-- Responsive stacked buttons with icons -->
        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3 mt-4">
            <a href="{% url 'order_page' order.order_id %}" class="btn btn-outline-secondary px-4">
                <i class="fas fa-arrow-left me-2"></i> Back to Menu
            </a>
            <button type="submit" class="btn btn-primary px-4">
                <i class="fas fa-check-circle me-2"></i> Change Package
            </button>
        </div>
    </form>
</div>
{% endblock %}
